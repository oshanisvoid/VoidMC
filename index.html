<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 20;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      color: #e5e7eb;
      transition: all 0.3s;
      position: relative;
    }

    .sidebar-link:hover {
      color: #19C7FE;
      transform: scale(1.15);
    }

    .tooltip {
      position: absolute;
      left: 60px;
      background: #1f2937;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
    }

    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    main.content-area {
      margin-left: 64px;
      padding: 2rem 3rem 4rem;
      min-height: 100vh;
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .vote-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      border: 1px solid rgba(51, 242, 250, 0.3);
      box-shadow:
        0 4px 15px rgba(51, 242, 250, 0.15),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .vote-container h2 {
      color: #33F2FA;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(51, 242, 250, 0.6), 0 0 20px rgba(51, 242, 250, 0.4);
    }

    .vote-container p {
      color: #b3e5fc;
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .vote-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .vote-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #19C7FE;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .vote-button i {
      margin-right: 0.5rem;
    }

    .vote-button:hover {
      background: #33F2FA;
    }

    /* Skin container on right */
    .skin-container {
      position: fixed;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.7));
      transition: transform 0.5s ease;
      z-index: 15;
    }

    .skin-container img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      border: 2px solid rgba(51, 242, 250, 0.6);
      box-shadow: 0 0 20px rgba(51, 242, 250, 0.7);
    }

    /* Back to Home link */
    a.back-home {
      position: fixed;
      top: 16px;
      left: 80px;
      color: #33F2FA;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 25;
      font-size: 1rem;
      transition: color 0.3s;
    }

    a.back-home:hover {
      color: #19C7FE;
    }

    a.back-home i {
      font-size: 1.2rem;
    }

    /* Responsive */

    @media (max-width: 1024px) {
      main.content-area {
        margin-left: 64px;
        padding: 1.5rem;
        flex-direction: column;
      }
      .skin-container {
        right: 40px;
        top: auto;
        bottom: 40px;
        transform: none;
        position: fixed;
        pointer-events: none;
        filter: drop-shadow(0 4px 10px rgba(0,0,0,0.7));
      }
      .skin-container img {
        width: 220px;
      }
      a.back-home {
        left: 72px;
        top: 12px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 640px) {
      aside.left-sidebar {
        display: none;
      }
      main.content-area {
        margin-left: 0;
        padding: 1rem;
      }
      .skin-container {
        display: none;
      }
      a.back-home {
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <aside class="left-sidebar" aria-label="Primary Navigation">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link" aria-label="Home">
        <i class="fas fa-home text-xl"></i>
        <span class="tooltip">Home</span>
      </a>
      <a href="vote.html" class="sidebar-link" aria-current="page" aria-label="Vote">
        <i class="fas fa-vote-yea text-xl"></i>
        <span class="tooltip">Vote</span>
      </a>
      <a href="rules.html" class="sidebar-link" aria-label="Rules">
        <i class="fas fa-gavel text-xl"></i>
        <span class="tooltip">Rules</span>
      </a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="#login" class="sidebar-link" aria-label="Login">
        <i class="fas fa-sign-in-alt text-xl"></i>
        <span class="tooltip">Login</span>
      </a>
      <a href="#register" class="sidebar-link" aria-label="Register">
        <i class="fas fa-user-plus text-xl"></i>
        <span class="tooltip">Register</span>
      </a>
    </div>
  </aside>

  <a href="index.html#home" class="back-home" aria-label="Back to Home">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>

  <main class="content-area" role="main" aria-labelledby="vote-title">
    <section class="vote-container" aria-labelledby="vote-title">
      <h2 id="vote-title">Vote for VoidMC Network</h2>
      <p>Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.</p>
      <div class="vote-buttons">
        <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on TopG
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on Minecraft-MP.com
        </a>
      </div>
    </section>
  </main>

  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img
      src="https://mc-heads.net/body/_NoTzeR_/400.png"
      alt="Minecraft player skin for user _NoTzeR_"
      draggable="false"
      loading="lazy"
    />
  </section>
</body>
</html>
