<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar */
    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 20;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      color: #e5e7eb;
      transition: all 0.3s;
      position: relative;
      cursor: pointer;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      color: #19C7FE;
      transform: scale(1.15);
    }

    .tooltip {
      position: absolute;
      left: 60px;
      background: #1f2937;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
    }

    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    /* Layout container */
    .page-container {
      margin-left: 64px; /* sidebar width */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      background: transparent;
    }

    /* Voting section - bigger rectangular */
    main.content-area {
      max-width: 480px;
      min-height: 400px;
      backdrop-filter: blur(20px);
      background: rgba(20, 29, 38, 0.9);
      border-radius: 20px;
      box-shadow:
        0 0 25px rgba(51, 242, 250, 0.9),
        inset 0 0 50px rgba(51, 242, 250, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      padding: 3rem 3rem 2rem 3rem;
      position: relative;
      z-index: 10;
    }

    /* Back to home pinned top-left */
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #33F2FA;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .back-home:hover {
      color: #19C7FE;
      text-decoration: underline;
    }

    h2.section-title {
      color: #33F2FA;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      text-align: center;
      text-shadow:
        0 0 8px rgba(51, 242, 250, 0.8),
        0 0 20px rgba(51, 242, 250, 0.5);
      user-select: none;
    }

    p.description {
      color: #a2d9f9;
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 420px;
      margin: 0 0 2rem 0;
      text-align: center;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      user-select: none;
    }

    .vote-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      width: 100%;
    }

    .vote-button {
      background: rgba(51, 242, 250, 0.15);
      border: 2px solid #33F2FA;
      color: #33F2FA;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow:
        0 0 15px rgba(51, 242, 250, 0.7);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      user-select: none;
    }

    .vote-button:hover {
      background: #33F2FA;
      color: #0f0c29;
      box-shadow:
        0 0 30px #33F2FA,
        0 0 60px #33F2FA;
    }

    .vote-button i {
      font-size: 1.6rem;
    }

    /* Skin container fills page height minus 2cm top and bottom */
    .skin-container {
      flex-shrink: 0;
      height: calc(100vh - 4cm); /* 2cm top + 2cm bottom */
      max-height: 700px;
      width: auto;
      aspect-ratio: 1 / 2;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 15px rgba(51, 242, 250, 1));
      user-select: none;
      perspective: 900px;
      position: relative;

      animation: slideInFromRight 1s ease forwards;
      opacity: 0;
    }

    .skin-avatar {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 0 12px #19C7FE);
      will-change: transform;
      user-select: none;
      pointer-events: none;
      background: transparent !important;
      animation: slowRotate 15s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes slowRotate {
      0% {
        transform: rotateY(-10deg);
      }
      50% {
        transform: rotateY(10deg);
      }
      100% {
        transform: rotateY(-10deg);
      }
    }

    @keyframes slideInFromRight {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .page-container {
        gap: 2rem;
        padding: 1.5rem;
      }
      main.content-area {
        max-width: 400px;
        min-height: 350px;
        padding: 2.5rem 2.5rem 2rem 2.5rem;
      }
      .skin-container {
        height: calc(80vh - 4cm);
        max-height: 600px;
      }
      .back-home {
        font-size: 1rem;
        top: 16px;
        left: 16px;
      }
    }

    @media (max-width: 768px) {
      /* stack vertically on mobile */
      .page-container {
        flex-direction: column;
        margin-left: 0;
        padding: 1rem 1.5rem 2rem;
        min-height: auto;
        align-items: center;
      }
      main.content-area {
        max-width: 100vw;
        width: 100%;
        min-height: auto;
        padding: 2rem 1.5rem 2rem 1.5rem;
        border-radius: 14px;
      }
      .skin-container {
        height: 300px;
        max-height: 320px;
        width: 160px;
        margin-top: 2rem;
        animation: none;
        opacity: 1 !important;
        transform: none !important;
      }
      .skin-avatar {
        animation: none;
      }
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="left-sidebar">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link" title="Home"><i class="fas fa-home text-xl"></i><span class="tooltip">Home</span></a>
      <a href="#vote" class="sidebar-link active" title="Vote"><i class="fas fa-vote-yea text-xl"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link" title="Rules"><i class="fas fa-gavel text-xl"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link" title="Login"><i class="fas fa-sign-in-alt text-xl"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link" title="Register"><i class="fas fa-user-plus text-xl"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <div class="page-container">
    <!-- Main content -->
    <main class="content-area" id="vote">
      <a href="index.html#home" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

      <h2 class="section-title">Vote for VoidMC Network</h2>
      <p class="description">
        Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.
      </p>

      <div class="vote-buttons">
        <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on TopG
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
          <i class="fas fa-check-circle"></i> Vote on Minecraft-MP.com
        </a>
      </div>
    </main>

    <!-- Skin container -->
    <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
      <img
        src="body-removebg-preview.png"
        alt="_NoTzeR Minecraft Skin"
        class="skin-avatar"
        draggable="false"
        loading="lazy"
      />
    </section>
  </div>

</body>
</html>
