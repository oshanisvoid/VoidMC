<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 1.5rem 1.75rem;
      border: 1px solid rgba(51, 242, 250, 0.3);
      color: #cbd5e1;
      box-shadow: 0 4px 15px rgba(51, 242, 250, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(51, 242, 250, 0.35), inset 0 0 12px rgba(255, 255, 255, 0.2);
      color: #33F2FA;
    }

    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 20;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      color: #e5e7eb;
      transition: all 0.3s;
      position: relative;
    }

    .sidebar-link:hover {
      color: #19C7FE;
      transform: scale(1.15);
    }

    .tooltip {
      position: absolute;
      left: 60px;
      background: #1f2937;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
    }

    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    main.content-area {
      margin-left: 80px;
      padding: 2rem 3rem;
      min-height: 100vh;
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 3rem;
    }

    h2.section-title {
      color: #33F2FA;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(51, 242, 250, 0.6), 0 0 20px rgba(51, 242, 250, 0.4);
    }

    p.description {
      color: #b3e5fc;
      font-size: 1.125rem;
      line-height: 1.7;
      max-width: 860px;
      margin: 0 auto 2rem auto;
      text-align: center;
    }

    .skin-image {
      max-width: 280px;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(51, 242, 250, 0.4);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="left-sidebar">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link"><i class="fas fa-home text-xl"></i><span class="tooltip">Home</span></a>
      <a href="vote.html" class="sidebar-link"><i class="fas fa-vote-yea text-xl"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link"><i class="fas fa-gavel text-xl"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link"><i class="fas fa-sign-in-alt text-xl"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link"><i class="fas fa-user-plus text-xl"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <!-- Voting Content -->
  <main class="content-area">
    <img src="https://minotar.net/armor/bust/Steve/280" alt="Player Skin" class="skin-image hidden md:block" />
    <div class="flex flex-col flex-1">
      <h2 class="section-title">Vote for VoidMC Network</h2>
      <p class="description">Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.</p>
      <div class="flex flex-col gap-4 items-center mt-8">
        <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="glass w-full max-w-md text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="glass w-full max-w-md text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on TopG
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="glass w-full max-w-md text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on Minecraft-MP.com
        </a>
      </div>
    </div>
  </main>
</body>
</html>
