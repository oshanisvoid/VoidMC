<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote - VoidMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset and base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #141d26;
      color: #33F2FA;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sidebar (left) */
    aside.left-sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 64px;
      height: 100vh;
      background: #101822;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    aside.left-sidebar .sidebar-link {
      color: #33F2FA;
      text-align: center;
      padding: 1rem 0;
      position: relative;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    aside.left-sidebar .sidebar-link .tooltip {
      display: none;
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: #33F2FA;
      color: #0f0c29;
      padding: 0.2rem 0.6rem;
      border-radius: 8px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
    }
    aside.left-sidebar .sidebar-link:hover .tooltip,
    aside.left-sidebar .sidebar-link.active .tooltip {
      display: block;
    }
    aside.left-sidebar .sidebar-link.active {
      color: #19C7FE;
    }

    /* Back to home top-left */
    .back-home {
      position: fixed;
      top: 20px;
      left: 80px; /* from sidebar width + margin */
      color: #33F2FA;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      z-index: 25;
      transition: color 0.3s ease;
    }
    .back-home:hover {
      color: #19C7FE;
      text-decoration: underline;
    }

    /* Skin container fixed right with animation */
    .skin-container {
      position: fixed;
      top: 2cm;
      bottom: 2cm;
      right: 0;
      width: 400px;
      max-width: 25vw;
      height: calc(100% - 4cm);
      user-select: none;
      z-index: 5;
      animation: slideInRight 1s ease forwards;
      overflow: hidden;
      border-radius: 0 0 0 20px;
      filter: drop-shadow(0 0 20px #33F2FA);
      background: transparent;
    }
    .skin-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0 0 0 20px;
      filter: drop-shadow(0 0 20px #33F2FA);
    }
    @keyframes slideInRight {
      from {
        transform: translateX(150px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Voting box over skin on right side */
    main.content-area {
      position: fixed;
      top: 50%;
      right: 3.5cm; /* leave space from skin on right */
      transform: translateY(-50%);
      background: rgba(20,29,38,0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 20px #33F2FA;
      padding: 2rem 2.5rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      user-select: none;
      z-index: 15;
      transition: width 0.3s ease;
    }

    main.content-area h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 8px #33F2FA;
    }

    .vote-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .vote-button {
      background: transparent;
      border: 2px solid #33F2FA;
      color: #33F2FA;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      justify-content: center;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    .vote-button:hover {
      background: #33F2FA;
      color: #141d26;
      box-shadow: 0 0 20px #33F2FA;
      transform: scale(1.05);
    }
    .vote-button i {
      font-size: 1.3rem;
    }

    /* --- Responsive Styles --- */

    /* Medium screens (tablets, small laptops) */
    @media (max-width: 1024px) {
      aside.left-sidebar {
        width: 48px;
      }
      .back-home {
        left: 60px;
        font-size: 0.9rem;
        top: 15px;
      }
      .skin-container {
        width: 320px;
        max-width: 30vw;
        top: 1.5cm;
        bottom: 1.5cm;
      }
      main.content-area {
        right: 2.7cm;
        width: 280px;
        padding: 1.8rem 2rem;
        font-size: 0.95rem;
      }
      main.content-area h2 {
        font-size: 1.6rem;
      }
      .vote-button {
        font-size: 1rem;
        padding: 0.7rem 1rem;
      }
      .vote-button i {
        font-size: 1.1rem;
      }
    }

    /* Small screens (phones, narrow tablets) */
    @media (max-width: 768px) {
      aside.left-sidebar {
        display: none;
      }
      .back-home {
        left: 15px;
        top: 10px;
        font-size: 0.9rem;
      }
      main.content-area {
        position: relative;
        width: 90vw;
        max-width: 400px;
        margin: 5rem auto 2rem auto;
        right: auto;
        transform: none;
        border-radius: 16px;
        padding: 1.5rem 2rem;
        font-size: 1rem;
        box-shadow: 0 0 20px #33F2FA;
      }
      main.content-area h2 {
        font-size: 1.7rem;
      }
      .vote-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      .vote-button {
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
      }
      .vote-button i {
        font-size: 1.2rem;
      }
      .skin-container {
        display: none; /* hide skin on mobile for space */
      }
    }

    /* Very small phones */
    @media (max-width: 400px) {
      .back-home {
        font-size: 0.85rem;
        gap: 4px;
      }
      main.content-area {
        width: 95vw;
        padding: 1.2rem 1.5rem;
      }
      main.content-area h2 {
        font-size: 1.5rem;
      }
      .vote-button {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
      .vote-button i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="left-sidebar" aria-label="Sidebar Navigation">
    <div>
      <a href="index.html#home" class="sidebar-link" title="Home">
        <i class="fas fa-home"></i><span class="tooltip">Home</span>
      </a>
      <a href="#vote" class="sidebar-link active" title="Vote">
        <i class="fas fa-vote-yea"></i><span class="tooltip">Vote</span>
      </a>
      <a href="index.html#rules" class="sidebar-link" title="Rules">
        <i class="fas fa-gavel"></i><span class="tooltip">Rules</span>
      </a>
    </div>
    <div>
      <a href="index.html#login" class="sidebar-link" title="Login">
        <i class="fas fa-sign-in-alt"></i><span class="tooltip">Login</span>
      </a>
      <a href="index.html#register" class="sidebar-link" title="Register">
        <i class="fas fa-user-plus"></i><span class="tooltip">Register</span>
      </a>
    </div>
  </aside>

  <a href="index.html#home" class="back-home" aria-label="Back to Home">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>

  <main class="content-area" role="main" aria-label="Vote for VoidMC Network">
    <h2>Vote for VoidMC Network</h2>
    <div class="vote-buttons">
      <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> MinecraftServers.org
      </a>
      <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> TopG
      </a>
      <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Minecraft-MP.com
      </a>
    </div>
  </main>

  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img src="https://mc-heads.net/body/_NoTzeR_/200.png" alt="Minecraft player skin for user _NoTzeR_" />
  </section>
</body>
</html>
