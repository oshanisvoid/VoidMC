<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
main.content-area {
  margin-left: 64px;
  padding: 2rem 2.5rem;
  min-height: auto;
  max-width: 320px; /* compact width */
  position: relative;
  z-index: 10;
  backdrop-filter: blur(20px);
  background: rgba(20, 29, 38, 0.8);
  border-radius: 20px;
  box-shadow:
    0 0 15px rgba(51, 242, 250, 0.8),
    inset 0 0 40px rgba(51, 242, 250, 0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  user-select: none;
}

h2.section-title {
  color: #33F2FA;
  font-weight: 700;
  font-size: 2rem; /* smaller heading */
  margin-bottom: 0.6rem;
  text-align: center;
  text-shadow:
    0 0 6px rgba(51, 242, 250, 0.8),
    0 0 15px rgba(51, 242, 250, 0.5);
}

p.description {
  color: #a2d9f9;
  font-size: 1rem; /* smaller text */
  line-height: 1.4;
  max-width: 280px;
  margin: 0 0 1.8rem 0;
  text-align: center;
  text-shadow: 0 0 4px rgba(0,0,0,0.3);
}

.vote-buttons {
  display: flex;
  flex-direction: column; /* vertical stack */
  gap: 1rem;
  width: 100%;
}

.vote-button {
  background: rgba(51, 242, 250, 0.15);
  border: 2px solid #33F2FA;
  color: #33F2FA;
  font-weight: 700;
  font-size: 1rem;
  padding: 0.75rem 1.5rem;
  border-radius: 14px;
  cursor: pointer;
  text-decoration: none;
  box-shadow:
    0 0 10px rgba(51, 242, 250, 0.6);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  justify-content: center;
}

.vote-button:hover {
  background: #33F2FA;
  color: #0f0c29;
  box-shadow:
    0 0 20px #33F2FA,
    0 0 40px #33F2FA;
}

.vote-button i {
  font-size: 1.3rem;
}

/* Back to home link */
.back-home {
  align-self: flex-start;
  margin-bottom: 1.5rem;
  color: #33F2FA;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
  user-select: none;
}
.back-home:hover {
  color: #19C7FE;
  text-decoration: underline;
}

/* Responsive tweaks */
@media (max-width: 1024px) {
  main.content-area {
    max-width: 280px;
    padding: 1.8rem 2rem;
  }
}

@media (max-width: 768px) {
  main.content-area {
    max-width: 100vw;
    margin: 0 1rem 2rem;
    padding: 1.2rem 1.5rem;
    border-radius: 14px;
  }
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="left-sidebar">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link" title="Home"><i class="fas fa-home text-xl"></i><span class="tooltip">Home</span></a>
      <a href="#vote" class="sidebar-link active" title="Vote"><i class="fas fa-vote-yea text-xl"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link" title="Rules"><i class="fas fa-gavel text-xl"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link" title="Login"><i class="fas fa-sign-in-alt text-xl"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link" title="Register"><i class="fas fa-user-plus text-xl"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <!-- Skin container fixed right, floating between vote and right edge -->
  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img
      src="body-removebg-preview.png"
      alt="_NoTzeR Minecraft Skin"
      class="skin-avatar"
      draggable="false"
      loading="lazy"
    />
  </section>

  <!-- Main content -->
  <main class="content-area" id="vote">
    <a href="index.html#home" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <h2 class="section-title">Vote for VoidMC Network</h2>
    <p class="description">
      Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.
    </p>

    <div class="vote-buttons">
      <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on MinecraftServers.org
      </a>
      <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on TopG
      </a>
      <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on Minecraft-MP.com
      </a>
    </div>
  </main>

</body>
</html>
