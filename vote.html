<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote - VoidMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #141d26;
      color: #33F2FA;
      overflow-x: hidden;
    }
    /* Back to home top-left */
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #33F2FA;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .back-home:hover {
      color: #19C7FE;
      text-decoration: underline;
    }
    /* Voting container */
    main.content-area {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,29,38,0.8);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 0 20px #33F2FA;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      max-width: 700px;
      width: 90vw;
      user-select: none;
      z-index: 10;
    }
    /* Title */
    main.content-area h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      white-space: nowrap;
      text-shadow: 0 0 8px #33F2FA;
      flex-shrink: 0;
    }
    /* Vote buttons container */
    .vote-buttons {
      display: flex;
      gap: 1rem;
      flex-grow: 1;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Individual vote buttons */
    .vote-button {
      background: transparent;
      border: 2px solid #33F2FA;
      color: #33F2FA;
      font-weight: 700;
      padding: 0.7rem 1.5rem;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 180px;
      justify-content: center;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      white-space: nowrap;
    }
    .vote-button:hover {
      background: #33F2FA;
      color: #141d26;
      box-shadow: 0 0 15px #33F2FA;
      transform: scale(1.05);
    }
    .vote-button i {
      font-size: 1.2rem;
    }
    /* Skin container on right */
    .skin-container {
      position: fixed;
      top: 2cm;
      bottom: 2cm;
      right: 3cm;
      width: auto;
      max-width: 400px;
      height: calc(100% - 4cm);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideInRight 1s ease forwards;
      opacity: 0;
      z-index: 5;
      user-select: none;
    }
    .skin-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 0 15px #33F2FA);
    }
    @keyframes slideInRight {
      from {
        transform: translateX(150px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .skin-container {
        display: none;
      }
      main.content-area {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin: 4rem auto;
        width: 95vw;
        flex-wrap: wrap;
        justify-content: center;
      }
      main.content-area h2 {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 1rem;
      }
      .vote-buttons {
        justify-content: center;
      }
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html#home" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

  <main class="content-area" role="main" aria-label="Vote for VoidMC Network">
    <h2>Vote for VoidMC Network</h2>
    <div class="vote-buttons">
      <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> MinecraftServers.org
      </a>
      <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> TopG
      </a>
      <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Minecraft-MP.com
      </a>
    </div>
  </main>

  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img src="body-removebg-preview.png" alt="_NoTzeR Minecraft Skin" draggable="false" loading="lazy" />
  </section>
</body>
</html>
