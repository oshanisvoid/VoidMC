<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote – VoidMC Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    a.back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      color: #e5e7eb;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      border: 1px solid rgba(51,242,250,0.3);
      transition: all 0.3s;
      text-decoration: none;
    }
    a.back-button:hover {
      background: rgba(51,242,250,0.2);
      color: #000;
      box-shadow: 0 0 10px rgba(51,242,250,0.6);
    }

    main.vote-container {
      position: relative;
      display: flex;
      flex-grow: 1;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
      z-index: 1;
      gap: 3rem;
    }

    .vote-content {
      flex: 1;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow:
        0 4px 15px rgba(51, 242, 250, 0.15),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vote-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #33F2FA;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(51,242,250,0.6);
    }
    .vote-content p.description {
      color: #b3e5fc;
      font-size: 1.15rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .vote-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .vote-button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(51,242,250,0.3);
      color: #33F2FA;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 0 8px rgba(51,242,250,0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      flex: 1 1 180px;
      justify-content: center;
      text-align: center;
    }
    .vote-button:hover {
      transform: scale(1.05);
      background: rgba(51,242,250,0.1);
      color: #000;
      box-shadow: 0 0 16px rgba(51,242,250,0.6);
    }

    /* Right side skin container */
    .skin-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      position: relative;
    }
    .skin-wrapper {
      width: 220px;
      height: 320px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      border: 1px solid rgba(51,242,250,0.3);
      box-shadow:
        0 6px 20px rgba(51, 242, 250, 0.3),
        inset 0 0 12px rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    /* Minecraft skin front view from crafatar with overlay */
    .skin-avatar {
      width: 160px;
      height: 320px;
      background-image: url('https://crafatar.com/renders/body/c22480c5fa109b71?overlay');
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(51,242,250,0.6);
      transition: transform 0.3s ease;
    }

    /* Animation on scroll */
    .skin-animate {
      animation: floatMove 3s ease-in-out infinite alternate;
    }

    @keyframes floatMove {
      0% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
      50% { transform: translateY(-15px) rotateY(10deg) rotateX(5deg);}
      100% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
    }

    /* Responsive */
    @media (max-width: 960px) {
      main.vote-container {
        flex-direction: column;
        padding: 2rem;
        max-width: 600px;
        height: auto;
      }
      .skin-container {
        margin-top: 3rem;
        width: 100%;
        justify-content: center;
      }
      .skin-wrapper {
        width: 180px;
        height: 260px;
      }
      .skin-avatar {
        width: 130px;
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <main class="vote-container">
    <section class="vote-content">
      <h1>Vote for VoidMC</h1>
      <p class="description">
        Support the VoidMC Network by voting daily! Voting helps the server grow and rewards you with exclusive in-game perks.
      </p>
      <div class="vote-buttons">
        <a href="https://minecraftservers.org/vote/voidmc" class="vote-button" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-thumbs-up"></i> MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-servers/server-123456" class="vote-button" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-star"></i> TopG.org
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" class="vote-button" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-map-pin"></i> Minecraft‑MP
        </a>
      </div>
      <p style="margin-top: 2rem; font-size: 0.9rem; color: #b3e5fc;">
        Be online in-game (<span style="font-weight: 700; color: #33F2FA;">play.voidmc.fun</span>) to claim your vote rewards!
      </p>
    </section>

<section class="skin-container">
  <div class="skin-wrapper" id="skinWrapper">
    <img
      src="https://crafatar.com/renders/body/c22480c5fa109b71?overlay"
      alt="_NoTzeR Minecraft Skin"
      class="skin-avatar"
      draggable="false"
    />
  </div>
</section>

  </main>

  <script>
    // Load particles background
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#33F2FA" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5, outModes: { default: "bounce" } }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    // Scroll animation trigger for skin float
    const skinWrapper = document.getElementById('skinWrapper');
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            skinWrapper.classList.add('skin-animate');
          } else {
            skinWrapper.classList.remove('skin-animate');
          }
        });
      },
      { threshold: 0.5 }
    );
    observer.observe(skinWrapper);
  </script>
</body>
</html>
