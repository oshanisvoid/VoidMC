<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset & base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      overflow-x: hidden;
      user-select: none;
    }

    /* Sidebar - minimal left */
    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0; bottom: 0; left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      z-index: 30;
    }
    .sidebar-link {
      color: #e5e7eb;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1.4rem;
    }
    .sidebar-link:hover, .sidebar-link.active {
      color: #33F2FA;
      transform: scale(1.2);
    }
    .tooltip {
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: #1f2937;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      white-space: nowrap;
      color: white;
      font-weight: 600;
      z-index: 40;
    }
    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    /* Back to home link top-left */
    .back-home {
      position: fixed;
      top: 20px;
      left: 80px;
      color: #33F2FA;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      z-index: 50;
      transition: color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .back-home:hover {
      color: #19C7FE;
      text-decoration: underline;
    }

    /* Main content area (vote buttons) */
    main.content-area {
      position: fixed;
      top: 50%;
      left: 100px; /* leave space for sidebar and gap */
      transform: translateY(-50%);
      width: 460px;
      background: rgba(20, 29, 38, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow:
        0 0 30px #33F2FA;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      user-select: none;
      z-index: 40;
    }

    main.content-area h2.section-title {
      font-size: 2.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #33F2FA;
      text-shadow:
        0 0 10px #33F2FA,
        0 0 25px #33F2FA;
      margin: 0;
      text-align: center;
    }
    main.content-area p.description {
      font-weight: 600;
      font-size: 1.15rem;
      color: #9adbf8;
      line-height: 1.5;
      text-align: center;
      max-width: 420px;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
      margin: 0;
    }

    /* Vote buttons big block style */
    .vote-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }
    .vote-button {
      background: #0a192e;
      border: 3px solid #33F2FA;
      box-shadow:
        0 0 12px #33F2FA;
      border-radius: 14px;
      padding: 1.4rem 2rem;
      font-weight: 900;
      font-size: 1.4rem;
      text-align: center;
      color: #33F2FA;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      user-select: none;
      text-decoration: none;
    }
    .vote-button i {
      font-size: 1.8rem;
      filter: drop-shadow(0 0 4px #33F2FA);
    }
    .vote-button:hover {
      background: #33F2FA;
      color: #0f0c29;
      box-shadow:
        0 0 30px #33F2FA,
        0 0 50px #33F2FA;
      transform: scale(1.05);
    }

    /* Skin container on the right */
    .skin-container {
      position: fixed;
      top: 2cm;
      right: 3cm;
      bottom: 2cm;
      width: calc(100vw - 460px - 3cm - 120px); /* leave 120px gap to left side for breathing */
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 900px;
      filter: drop-shadow(0 0 40px rgba(51, 242, 250, 0.95));
      animation: slideInFromRight 1s ease forwards;
      opacity: 0;
      user-select: none;
      border-radius: 18px;
      background: transparent;
      z-index: 45;
    }

    .skin-avatar {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 20px;
      filter: drop-shadow(0 0 30px #19C7FE);
      animation: slowRotate 20s ease-in-out infinite alternate;
      will-change: transform;
      pointer-events: none;
      user-select: none;
      background: transparent !important;
    }

    /* Animations */
    @keyframes slowRotate {
      0%   { transform: rotateY(-15deg); }
      50%  { transform: rotateY(15deg); }
      100% { transform: rotateY(-15deg); }
    }
    @keyframes slideInFromRight {
      0% {
        opacity: 0;
        transform: translateX(150px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 1280px) {
      main.content-area {
        left: 80px;
        width: 420px;
        padding: 1.8rem 2.5rem;
      }
      .skin-container {
        width: calc(100vw - 420px - 3cm - 80px);
      }
    }
    @media (max-width: 1024px) {
      main.content-area {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        width: 100%;
        max-width: 460px;
        margin: 3rem auto 4rem;
        border-radius: 16px;
      }
      .skin-container {
        display: none; /* hide skin on smaller screens */
      }
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        margin: 1rem 0 0 1rem;
      }
      aside.left-sidebar {
        display: none;
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="left-sidebar" aria-label="Sidebar navigation">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link" title="Home"><i class="fas fa-home"></i><span class="tooltip">Home</span></a>
      <a href="#vote" class="sidebar-link active" title="Vote"><i class="fas fa-vote-yea"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link" title="Rules"><i class="fas fa-gavel"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link" title="Login"><i class="fas fa-sign-in-alt"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link" title="Register"><i class="fas fa-user-plus"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <!-- Back to home -->
  <a href="index.html#home" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

  <!-- Main content -->
  <main class="content-area" id="vote" role="main" aria-labelledby="vote-title">
    <h2 class="section-title" id="vote-title">Vote for VoidMC Network</h2>
    <p class="description">
      Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.
    </p>
    <div class="vote-buttons" role="list">
      <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button" role="listitem" aria-label="Vote on MinecraftServers.org">
        <i class="fas fa-check-circle" aria-hidden="true"></i> Vote on MinecraftServers.org
      </a>
      <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button" role="listitem" aria-label="Vote on TopG">
        <i class="fas fa-check-circle" aria-hidden="true"></i> Vote on TopG
      </a>
      <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button" role="listitem" aria-label="Vote on Minecraft-MP.com">
        <i class="fas fa-check-circle" aria-hidden="true"></i> Vote on Minecraft-MP.com
      </a>
    </div>
  </main>

  <!-- Skin container -->
  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img
      src="body-removebg-preview.png"
      alt="_NoTzeR Minecraft Skin"
      class="skin-avatar"
      draggable="false"
      loading="lazy"
    />
  </section>

</body>
</html>
