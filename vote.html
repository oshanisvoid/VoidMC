<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 20;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      color: #e5e7eb;
      transition: all 0.3s;
      position: relative;
      cursor: pointer;
    }

    .sidebar-link:hover {
      color: #19C7FE;
      transform: scale(1.15);
    }

    .tooltip {
      position: absolute;
      left: 60px;
      background: #1f2937;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
    }

    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    /* Main voting content area */
    main.content-area {
      margin-left: 64px;
      padding: 2rem 3rem 4rem;
      min-height: 100vh;
      max-width: calc(100vw - 64px - 350px); /* leave more space for bigger skin */
      position: relative;
      z-index: 10;
      backdrop-filter: blur(15px);
      background: rgba(20, 29, 38, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(51, 242, 250, 0.6);
    }

    /* Voting page styling */
    h2.section-title {
      color: #33F2FA;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(51, 242, 250, 0.8), 0 0 20px rgba(51, 242, 250, 0.6);
    }

    p.description {
      color: #b3e5fc;
      font-size: 1.3rem;
      line-height: 1.7;
      max-width: 800px;
      margin: 0 auto 2.5rem auto;
      text-align: center;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    /* Sleek smaller vote buttons */
    .vote-buttons {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .vote-button {
      background: rgba(51, 242, 250, 0.1);
      border: 1.8px solid #33F2FA;
      color: #33F2FA;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.75rem 1.8rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(51, 242, 250, 0.55);
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      user-select: none;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }

    .vote-button:hover {
      background: #33F2FA;
      color: #0f0c29;
      box-shadow: 0 0 22px #33F2FA;
    }

    .vote-button i {
      font-size: 1.3rem;
      line-height: 1;
    }

    /* Minecraft skin container */
    .skin-container {
      position: fixed;
      top: 50%;
      right: 100px; /* Adjusted for bigger skin */
      transform: translateY(-50%);
      height: 400px;  /* Increased size */
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 30;
      user-select: none;
      perspective: 900px;
      filter: drop-shadow(0 0 15px rgba(51, 242, 250, 0.9));
      background: transparent;
    }

    .skin-avatar {
      height: 400px;  /* Bigger */
      width: auto;
      object-fit: contain;
      border-radius: 12px;
      filter: drop-shadow(0 0 10px #19C7FE);
      animation: slowRotate 15s ease-in-out infinite alternate;
      will-change: transform;
      background: transparent !important;
      pointer-events: none;
      user-select: none;
    }

    @keyframes slowRotate {
      0% {
        transform: rotateY(-10deg);
      }
      50% {
        transform: rotateY(10deg);
      }
      100% {
        transform: rotateY(-10deg);
      }
    }

    /* Back to home link */
    .back-home {
      display: inline-block;
      margin-bottom: 2rem;
      color: #33F2FA;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      user-select: none;
    }
    .back-home:hover {
      color: #19C7FE;
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      main.content-area {
        max-width: calc(100vw - 64px - 250px);
        padding: 2rem 2rem 4rem;
      }
      .skin-container {
        height: 320px;
        right: 70px;
      }
      .skin-avatar {
        height: 320px;
      }
    }

    @media (max-width: 768px) {
      main.content-area {
        max-width: 100vw;
        margin-right: 0;
        padding: 1.5rem 1.5rem 3rem;
      }
      .skin-container {
        display: none; /* hide skin on small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="left-sidebar">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link" title="Home"><i class="fas fa-home text-xl"></i><span class="tooltip">Home</span></a>
      <a href="#vote" class="sidebar-link active" title="Vote"><i class="fas fa-vote-yea text-xl"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link" title="Rules"><i class="fas fa-gavel text-xl"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link" title="Login"><i class="fas fa-sign-in-alt text-xl"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link" title="Register"><i class="fas fa-user-plus text-xl"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <!-- Skin container fixed right, floating between vote and right edge -->
  <section class="skin-container" aria-label="Minecraft Skin _NoTzeR_">
    <img
      src="body-removebg-preview.png"
      alt="_NoTzeR Minecraft Skin"
      class="skin-avatar"
      draggable="false"
      loading="lazy"
    />
  </section>

  <!-- Main content -->
  <main class="content-area" id="vote">
    <a href="index.html#home" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <h2 class="section-title">Vote for VoidMC Network</h2>
    <p class="description">
      Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.
    </p>

    <div class="vote-buttons">
      <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on MinecraftServers.org
      </a>
      <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on TopG
      </a>
      <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="vote-button">
        <i class="fas fa-check-circle"></i> Vote on Minecraft-MP.com
      </a>
    </div>
  </main>

</body>
</html>
