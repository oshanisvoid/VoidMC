<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote – VoidMC Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      color: #e5e7eb;
    }
    #particles-js {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    a.back-button {
      position: fixed;
      top: 1rem; left: 1rem;
      z-index: 2;
      color: #e5e7eb;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      border: 1px solid rgba(51,242,250,0.3);
      transition: all 0.3s;
    }
    a.back-button:hover {
      background: rgba(51,242,250,0.2);
      color: #000;
      box-shadow: 0 0 10px rgba(51,242,250,0.6);
    }
    .glass {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
      margin-top: 5vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(51,242,250,0.3);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(51,242,250,0.15), inset 0 0 10px rgba(255,255,255,0.1);
    }
    .glass h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #33F2FA;
      text-shadow: 0 0 8px rgba(51,242,250,0.6);
    }
    .skin-avatar {
      width: 120px;
      height: 120px;
      margin: 1rem auto;
      border-radius: 12px;
      border: 2px solid rgba(51,242,250,0.4);
      box-shadow: 0 0 10px rgba(51,242,250,0.3);
    }
    .vote-button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(51,242,250,0.3);
      color: #33F2FA;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 0 8px rgba(51,242,250,0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .vote-button:hover {
      transform: scale(1.05);
      background: rgba(51,242,250,0.1);
      color: #000;
      box-shadow: 0 0 16px rgba(51,242,250,0.6);
    }
    @media (max-width: 640px) {
      .glass {
        padding: 1.5rem;
      }
      .glass h1 {
        font-size: 2rem;
      }
      .vote-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="glass">
      <h1>Vote for VoidMC</h1>

      <img src="https://visage.surgeplay.com/face/120/_NoTzeR_" alt="_NoTzeR_ avatar" class="skin-avatar" />

      <p class="text-gray-300 text-lg my-4">
        Make a difference in our community! Vote daily to earn awesome in-game perks and help VoidMC grow.
      </p>

      <div class="flex flex-wrap justify-center">
        <a href="https://minecraftservers.org/vote/voidmc" class="vote-button" target="_blank">
          <i class="fas fa-thumbs-up"></i> MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-servers/server-123456" class="vote-button" target="_blank">
          <i class="fas fa-star"></i> TopG.org
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" class="vote-button" target="_blank">
          <i class="fas fa-map-pin"></i> Minecraft‑MP
        </a>
      </div>

      <p class="mt-6 text-sm text-gray-400">
        Be sure to be online in game (<span class="text-white font-bold">play.voidmc.fun</span>) after voting to claim your rewards!
      </p>
    </div>
  </main>

  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#33F2FA" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5, outModes: { default: "bounce" } }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
</body>
</html>
