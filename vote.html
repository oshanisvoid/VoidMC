<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidMC Network - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 1.5rem 1.75rem;
      border: 1px solid rgba(51, 242, 250, 0.3);
      color: #cbd5e1;
      box-shadow: 0 4px 15px rgba(51, 242, 250, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(51, 242, 250, 0.35), inset 0 0 12px rgba(255, 255, 255, 0.2);
      color: #33F2FA;
    }

    aside.left-sidebar {
      width: 64px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 20;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      color: #e5e7eb;
      transition: all 0.3s;
      position: relative;
    }

    .sidebar-link:hover {
      color: #19C7FE;
      transform: scale(1.15);
    }

    .tooltip {
      position: absolute;
      left: 60px;
      background: #1f2937;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
    }

    .sidebar-link:hover .tooltip {
      opacity: 1;
    }

    main.content-area {
      margin-left: 80px;
      padding: 2rem 3rem;
      min-height: 100vh;
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      overflow: visible;
    }

    /* Container for the voting text to keep it clean */
    .vote-text-container {
      flex: 1;
      max-width: 600px;
      z-index: 20;
      position: relative;
    }

    h2.section-title {
      color: #33F2FA;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
      text-shadow: 0 0 8px rgba(51, 242, 250, 0.6), 0 0 20px rgba(51, 242, 250, 0.4);
    }

    p.description {
      color: #b3e5fc;
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      text-align: left;
    }

    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    .skin-image-wrapper {
      position: relative;
      flex: 1;
      max-width: 480px;
      width: 100%;
      overflow: visible;
      z-index: 10;
    }

    .skin-image {
      max-width: 480px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 40px rgba(51, 242, 250, 0.8);
      animation: slideInFloat 6s ease forwards;
      transform: translateX(100vw);
      position: relative;
      top: 0;
      right: -50px; /* Make it overflow the container on the right */
      z-index: 15;
      cursor: default;
      user-select: none;
    }

    @keyframes slideInFloat {
      0% {
        transform: translateX(100vw);
        opacity: 0;
      }
      40% {
        transform: translateX(0);
        opacity: 1;
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
        animation-timing-function: ease-in-out;
      }
    }

    /* After slideInFloat, keep floating indefinitely */
    .skin-image.floating {
      animation: float 4s ease-in-out infinite;
      transform: translateX(0);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      main.content-area {
        gap: 2rem;
        padding: 2rem 2rem;
      }
      .skin-image-wrapper {
        max-width: 400px;
      }
      .skin-image {
        right: -30px;
        max-width: 400px;
      }
    }

    @media (max-width: 768px) {
      main.content-area {
        flex-direction: column;
        margin-left: 64px;
        padding: 1.5rem 2rem;
        gap: 2.5rem;
      }
      .skin-image-wrapper {
        max-width: 320px;
        width: 80vw;
      }
      .skin-image {
        right: 0;
        max-width: 320px;
        border-radius: 1rem 1rem 0 0;
      }
      .vote-text-container {
        max-width: 100%;
        text-align: center;
      }
      h2.section-title, p.description {
        text-align: center;
      }
      .buttons-wrapper {
        align-items: center;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      aside.left-sidebar {
        width: 48px;
      }
      main.content-area {
        margin-left: 48px;
        padding: 1rem 1rem;
      }
      .skin-image-wrapper {
        max-width: 280px;
        width: 90vw;
      }
      .skin-image {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="left-sidebar">
    <div class="flex flex-col space-y-6 items-center">
      <a href="index.html#home" class="sidebar-link"><i class="fas fa-home text-xl"></i><span class="tooltip">Home</span></a>
      <a href="vote.html" class="sidebar-link"><i class="fas fa-vote-yea text-xl"></i><span class="tooltip">Vote</span></a>
      <a href="index.html#rules" class="sidebar-link"><i class="fas fa-gavel text-xl"></i><span class="tooltip">Rules</span></a>
    </div>
    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html#login" class="sidebar-link"><i class="fas fa-sign-in-alt text-xl"></i><span class="tooltip">Login</span></a>
      <a href="index.html#register" class="sidebar-link"><i class="fas fa-user-plus text-xl"></i><span class="tooltip">Register</span></a>
    </div>
  </aside>

  <!-- Voting Content -->
  <main class="content-area">
    <!-- Voting Text on the left -->
    <div class="vote-text-container">
      <h2 class="section-title">Vote for VoidMC Network</h2>
      <p class="description">Help support the server by voting on your favorite Minecraft server lists! Voting rewards you with exclusive ranks, perks, and more.</p>
      <div class="buttons-wrapper">
        <a href="https://minecraftservers.org/vote/voidmc" target="_blank" rel="noopener" class="glass w-full text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on MinecraftServers.org
        </a>
        <a href="https://topg.org/minecraft-server-voidmc-vote" target="_blank" rel="noopener" class="glass w-full text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on TopG
        </a>
        <a href="https://minecraft-mp.com/server/voidmc/vote/" target="_blank" rel="noopener" class="glass w-full text-center">
          <i class="fas fa-check-circle mr-2"></i> Vote on Minecraft-MP.com
        </a>
      </div>
    </div>

    <!-- Skin Image on the right, overflowing container -->
    <div class="skin-image-wrapper">
      <img src="body-removebg-preview.png" alt="Player Skin" class="skin-image" id="skinImage" />
    </div>
  </main>

  <script>
    const skinImage = document.getElementById('skinImage');
    // After the slideInFloat animation ends (~6s), add the floating class for infinite float
    skinImage.addEventListener('animationend', () => {
      skinImage.classList.add('floating');
    });
  </script>
</body>
</html>
